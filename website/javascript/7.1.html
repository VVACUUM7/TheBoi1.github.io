<script type="text/javascript">
		var age = prompt("How old are you?");

		if(age > 0 && age <= 12) { 
				alert("Child's Fare: $8");
		}
		else if(age > 12 && age < 60) {
				alert("Adult Fare: $12");
		}
		else {
				alert("Senior Fare: $10");
		}
</script>
